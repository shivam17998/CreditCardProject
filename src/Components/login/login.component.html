<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <!-- Left Blank Side -->
    <div class="col-lg-6">
      <img src="/CImage.jpg" alt="Login Image">
    </div>

    <!-- Right Side Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center right-side">
      <div class="form-2-wrapper">
        
        <h2 class="text-center mb-4">Sign Into Your Account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
          <!-- Username Field -->
          <div class="mb-3 form-box">
            <input 
              type="text" 
              class="form-control" 
              formControlName="username"
              placeholder="Enter Your Username">
            
            <!-- Username Validation Errors -->
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div *ngIf="loginForm.get('username')?.hasError('required')" class="text-danger">
                Username is required.
              </div>
              <div *ngIf="loginForm.get('username')?.hasError('minlength')" class="text-danger">
                Username must be at least 3 characters long.
              </div>
            </div>
          </div>
        
          <!-- Password Field -->
          <div class="mb-3">
            <input 
              type="password" 
              class="form-control" 
              formControlName="password"
              placeholder="Enter Your Password">
        
            <!-- Password Validation Errors -->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="text-danger">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="text-danger text-center mb-2">
            {{ errorMessage }}
          </div>
        
          <!-- Login Button (Disabled if form is invalid) -->
          <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3" >
            Login
          </button>
        </form>

        <!-- Register Link -->
        <p class="text-center register-text mt-3">
          Don't have an account? <a routerLink="/register" class="register-link" (click)="Register()"  >Register here</a>
        </p>
      </div>
    </div>
  </div>

</div>
<!-- parent.component.html -->
